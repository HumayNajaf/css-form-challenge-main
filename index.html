<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Poppins:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Red+Hat+Display:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:wght@100;300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <div class="text">
        <h1>Learn to code by watching others</h1>
        <p>
          See how experienceed developers solve problems in real-time. watching
          scripted tutorials is great, but understanding how developers think is
          invaluable.
        </p>
      </div>
      <div class="registration">
        <button class="try-button">
          <b>Try it free 7 days</b> then $20/mo. thereafter
        </button>
        <div class="form-container">
          <form action="">
            <input
              class="text-input"
              type="text"
              placeholder="First Name"
              required
            />
            <input
              class="text-input"
              type="text"
              placeholder="Last Name"
              required
            />
            <input
              class="text-input email"
              type="email"
              placeholder="Email Address"
              required
            />
            <input
              class="text-input password"
              type="password"
              placeholder="Password"
              required
            />
            <input
              class="submit-input"
              type="submit"
              value="CLAIM YOUR FREE TRIAL"
            />
          </form>
          <p class="terms-text">
            By clicking the button you are agreeing to our
            <a href="#">Terms and Services</a>
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
